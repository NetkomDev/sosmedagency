<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosmed Agency Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0F172A;
            --card: rgba(17, 24, 39, 0.7);
            --border: rgba(56, 189, 248, 0.12);
            --border-focus: rgba(56, 189, 248, 0.4);
            --input-bg: rgba(15, 23, 42, 0.8);
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #38BDF8;
            --accent-cyan: #22d3ee;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% 0%, rgba(56, 189, 248, 0.12), transparent),
                radial-gradient(ellipse 60% 40% at 80% 80%, rgba(168, 85, 247, 0.08), transparent),
                radial-gradient(ellipse 50% 60% at 20% 60%, rgba(34, 211, 238, 0.06), transparent);
            pointer-events: none;
            z-index: 0;
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: -100px;
            right: -50px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            background: var(--accent-cyan);
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 150px;
            height: 150px;
            background: #a855f7;
            top: 50%;
            left: 50%;
            animation-delay: -10s;
            opacity: 0.15;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(30px, -20px) scale(1.05);
            }

            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }

            75% {
                transform: translate(10px, -10px) scale(1.02);
            }
        }

        /* Grid bg */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        /* Login Card */
        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            box-shadow:
                0 0 60px rgba(56, 189, 248, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
            animation: cardIn 0.6s ease forwards;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--accent-cyan), #a855f7, var(--accent));
            border-radius: 1.5rem 1.5rem 0 0;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.97);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Brand */
        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 1rem;
            border-radius: 1rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-cyan));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
        }

        .brand h1 {
            font-size: 1.75rem;
            font-weight: 900;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, var(--accent), var(--accent-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand h1 span {
            font-size: 0.8rem;
            font-weight: 400;
            -webkit-text-fill-color: var(--text-muted);
            margin-left: 0.25rem;
        }

        .brand p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .form-group .input-wrapper {
            position: relative;
        }

        .form-group .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
            transition: color 0.2s;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            border-radius: 0.875rem;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 0.875rem;
            font-family: inherit;
            outline: none;
            transition: all 0.25s ease;
            caret-color: var(--accent-cyan);
        }

        .form-group input:focus {
            background: rgba(15, 23, 42, 1);
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1), 0 0 20px rgba(56, 189, 248, 0.05);
        }

        .form-group input:focus+.input-icon-after,
        .form-group input:focus~.input-icon {
            color: var(--accent-cyan);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        /* Error */
        .error-box {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 1.25rem;
            animation: shake 0.4s ease;
        }

        .error-box.visible {
            display: block;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            75% {
                transform: translateX(6px);
            }
        }

        /* Submit */
        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 0.875rem;
            background: linear-gradient(135deg, var(--accent), #818cf8);
            color: white;
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #0EA5E9, #38BDF8);
            transform: translateY(-1px);
            box-shadow: 0 8px 30px rgba(56, 189, 248, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .login-footer a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        /* Pulse */
        .loading-text {
            animation: pulse 1.2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Background Effects -->
    <div class="grid-bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Login Card -->
    <div class="login-card">
        <div class="brand">
            <div class="brand-icon">üöÄ</div>
            <h1>Sosmed Agency <span>Admin</span></h1>
            <p>Sign in to access your dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" required placeholder="admin@misicuan.com">
                    <svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
            </div>

            <div id="errorMsg" class="error-box"></div>

            <button type="submit" id="loginBtn" class="submit-btn">
                Sign In ‚Üí
            </button>
        </form>

        <div class="login-footer">
            <p>Sosmed Agency Admin Panel v1.1 ¬∑ <a href="index.html">‚Üê Back to site</a></p>
        </div>
    </div>

    <script type="module">
        import { SUPABASE_URL, SUPABASE_ANON_KEY } from './supabase.js';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
            window.location.href = 'admin.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-text">Authenticating...</span>';
            errorMsg.classList.remove('visible');

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Success ‚Äî redirect
                btn.innerHTML = '‚úì Welcome back!';
                btn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                setTimeout(() => { window.location.href = 'admin.html'; }, 500);

            } catch (err) {
                console.error(err);
                errorMsg.textContent = '‚ö†Ô∏è ' + (err.message || 'Login failed');
                errorMsg.classList.add('visible');
                btn.disabled = false;
                btn.textContent = 'Sign In ‚Üí';
            }
        });
    </script>
</body>

</html>
