<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana Gacor - Gabung & Mulai Cuan!</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #fbbf24;
            --secondary: #f59e0b;
            --dark: #0f172a;
            --card: #1e293b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--card);
            padding: 45px 30px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            margin: 0 auto 25px;
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.4);
            transform: rotate(-5deg);
        }

        h1 {
            font-size: 32px;
            margin: 0 0 15px;
            background: linear-gradient(to right, #fff, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p {
            color: #94a3b8;
            line-height: 1.7;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
            padding: 10px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            font-size: 13px;
            color: #6ee7b7;
            transition: all 0.4s ease;
        }

        .status-bar.loading {
            background: rgba(251, 191, 36, 0.1);
            border-color: rgba(251, 191, 36, 0.2);
            color: #fde68a;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            text-decoration: none;
            padding: 18px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 17px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.5);
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(245, 158, 11, 0.6);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: wait;
            transform: none;
        }

        .footer {
            margin-top: 28px;
            font-size: 12px;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        .highlight {
            color: var(--primary);
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon">üí∞</div>
        <h1>Dana Gacor</h1>
        <p>Anda diundang menjadi <b class="highlight">Pasukan Dana Gacor</b>. Kerjakan misi sosial media sederhana dan
            terima komisi instan setiap hari!</p>
        <div id="statusBar" class="status-bar loading">
            <span class="spinner" id="spinnerEl"></span>
            <span id="statusText">Menyiapkan akun Anda...</span>
        </div>
        <button id="waBtn" class="btn" disabled>Menyiapkan... ‚è≥</button>
        <div class="footer">Official Dana Gacor Platform</div>
    </div>

    <script>
        // =============================================
        // CONFIG
        // =============================================
        const WA_BOT_NUMBER = '6285810423611';

        // =============================================
        // COMPACT ENCODER: Ref + FP + IP ‚Üí Short Code
        // Mengubah data panjang menjadi kode pendek ~20 karakter
        // =============================================
        function encodeData(ref, fp, ip) {
            // Format: ref.fp_short.ip_encoded
            // FP: ambil 12 karakter pertama saja (sudah cukup unik)
            const fpShort = fp.substring(0, 12);
            // IP: encode sebagai base36 untuk mempersingkat
            const ipParts = ip.split('.').map(Number);
            const ipNum = (ipParts[0] << 24 | ipParts[1] << 16 | ipParts[2] << 8 | ipParts[3]) >>> 0;
            const ipEncoded = ipNum.toString(36);
            return `${ref}.${fpShort}.${ipEncoded}`;
        }

        // =============================================
        // DEVICE FINGERPRINT (Lightweight)
        // =============================================
        async function generateFingerprint() {
            const c = [];
            c.push(navigator.userAgent || '');
            c.push(navigator.language || '');
            c.push(navigator.hardwareConcurrency || 0);
            c.push(`${screen.width}x${screen.height}x${screen.colorDepth}`);
            c.push(navigator.platform || '');
            try { c.push(Intl.DateTimeFormat().resolvedOptions().timeZone || ''); } catch (e) { }
            try {
                const cv = document.createElement('canvas'); cv.width = 240; cv.height = 60;
                const ctx = cv.getContext('2d');
                ctx.textBaseline = 'alphabetic'; ctx.fillStyle = '#f60'; ctx.fillRect(125, 1, 62, 20);
                ctx.fillStyle = '#069'; ctx.font = '14px Arial'; ctx.fillText('DG FP', 2, 15);
                ctx.fillStyle = 'rgba(102,204,0,0.7)'; ctx.font = '18px Georgia'; ctx.fillText('DG FP', 4, 45);
                ctx.beginPath(); ctx.arc(50, 50, 50, 0, Math.PI * 2, true); ctx.closePath(); ctx.fill();
                c.push(cv.toDataURL());
            } catch (e) { c.push('canvas-err'); }
            try {
                const gl = document.createElement('canvas').getContext('webgl');
                if (gl) { const d = gl.getExtension('WEBGL_debug_renderer_info'); if (d) c.push(gl.getParameter(d.UNMASKED_RENDERER_WEBGL) || ''); c.push(gl.getParameter(gl.MAX_TEXTURE_SIZE) || ''); }
            } catch (e) { }
            try { const a = new (window.AudioContext || window.webkitAudioContext)(); c.push(a.sampleRate || ''); a.close(); } catch (e) { }
            c.push(navigator.maxTouchPoints || 0);
            c.push(navigator.deviceMemory || 'unknown');
            const raw = c.join('|||');
            try {
                const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(raw));
                return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('').substring(0, 48);
            } catch (e) {
                let h = 0; for (let i = 0; i < raw.length; i++) { h = ((h << 5) - h) + raw.charCodeAt(i); h |= 0; }
                return Math.abs(h).toString(36);
            }
        }

        async function getIP() {
            try { const r = await fetch('https://api.ipify.org?format=json', { signal: AbortSignal.timeout(3000) }); return (await r.json()).ip || '0.0.0.0'; }
            catch (e) { return '0.0.0.0'; }
        }

        // =============================================
        // MAIN
        // =============================================
        (async function () {
            const btn = document.getElementById('waBtn');
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            const spinnerEl = document.getElementById('spinnerEl');
            const params = new URLSearchParams(window.location.search);
            const refId = params.get('ref') || '0';

            try {
                const [fp, ip] = await Promise.all([generateFingerprint(), getIP()]);
                const code = encodeData(refId, fp, ip);

                // Tampilkan sukses
                statusBar.classList.remove('loading');
                statusText.textContent = '‚úÖ Perangkat aman & terverifikasi';
                spinnerEl.style.display = 'none';

                // Pesan WA yang bersih & natural
                const msg = encodeURIComponent(`Halo Dana Gacor! Saya mau gabung jadi Pasukan üöÄ\n#DG${code}`);
                const waUrl = `https://wa.me/${WA_BOT_NUMBER}?text=${msg}`;

                btn.disabled = false;
                btn.textContent = 'Mulai Cari Cuan Sekarang üöÄ';
                btn.onclick = () => { window.location.href = waUrl; };
            } catch (err) {
                statusBar.classList.remove('loading');
                statusText.textContent = '‚úÖ Siap!';
                spinnerEl.style.display = 'none';
                const msg = encodeURIComponent(`Halo Dana Gacor! Saya mau gabung jadi Pasukan üöÄ\n#DG${refId}.err.0`);
                btn.disabled = false;
                btn.textContent = 'Mulai Cari Cuan Sekarang üöÄ';
                btn.onclick = () => { window.location.href = `https://wa.me/${WA_BOT_NUMBER}?text=${msg}`; };
            }
        })();
    </script>
</body>

</html>
