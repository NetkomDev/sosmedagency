<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana Gacor - Gabung Pasukan!</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #fbbf24;
            --secondary: #f59e0b;
            --dark: #0f172a;
            --card: #1e293b;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card {
            background: var(--card);
            padding: 45px 30px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            margin: 0 auto 25px;
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.4);
            transform: rotate(-5deg);
        }

        h1 {
            font-size: 32px;
            margin: 0 0 15px;
            background: linear-gradient(to right, #ffffff, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p {
            color: #94a3b8;
            line-height: 1.7;
            margin-bottom: 35px;
            font-size: 17px;
        }

        .btn {
            display: block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            text-decoration: none;
            padding: 20px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.5);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 25px -5px rgba(245, 158, 11, 0.6);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="card">

        <p>Anda diundang menjadi <b>Pasukan Dana Gacor</b>. Kerjakan misi sosial media sederhana dan terima komisi
            instan setiap hari!</p>
        <a id="waLink" href="#" class="btn">Mulai Cari Cuan Sekarang ðŸš€</a>
        <div class="footer">Official Dana Gacor Platform</div>
    </div>

    <script>
        // Ambil ID Pemberi Referral dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const refId = urlParams.get('ref') || '0';

        // Nomor Bot Dana Gacor (6281211054326 - Terdeteksi dari sistem)
        // Kita gunakan nomor bot yang aktif.
        const waNumber = '6285810423611';
        const message = encodeURIComponent(`Halo Dana Gacor! Saya tertarik gabung jadi Pasukan. (Ref: ${refId})`);

        document.getElementById('waLink').onclick = function (e) {
            // Memberikan efek klik yang mantap
            setTimeout(() => {
                window.location.href = `https://wa.me/${waNumber}?text=${message}`;
            }, 100);
        };

        // Fallback jika tombol diklik biasa
        document.getElementById('waLink').href = `https://wa.me/${waNumber}?text=${message}`;
    </script>
</body>

</html>
