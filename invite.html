            font-weight: 700;
        }

        /* Status Indicator */

            background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px; font-size: 13px; color: #6ee7b7;

        }
        .status-bar.loading { 
            background: rgba(251, 191, 36, 0.1); border-color: rgba(251, 191, 36, 0.2); color: #fde68a;
        }
        .status-bar.error { 
            background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.2); color: #fca5a5;
        }
        .spinner { 
            width: 14px; height: 14px; border: 2px solid currentColor; 
            border-top-color: transparent; border-radius: 50%;
            animation: spin 0.7s linear infinite; display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .btn { 
            display: block; width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: #000; text-decoration: none; 
            padding: 18px; border-radius: 16px;

        async function generateFingerprint() {
            const c = [];
            c.push(navigator.userAgent || '');
            c.push(navigator.language || '');
            c.push(navigator.hardwareConcurrency || 0);
            c.push(`${screen.width}x${screen.height}x${screen.colorDepth}`);
            c.push(navigator.platform || '');
            try { c.push(Intl.DateTimeFormat().resolvedOptions().timeZone || ''); c.push(new Date().getTimezoneOffset()); } catch(e) { c.push('tz-err'); }
            
            // Canvas fingerprint
            try {
                const cv = document.createElement('canvas'); cv.width=240; cv.height=60;
                const ctx = cv.getContext('2d');
                ctx.textBaseline='alphabetic'; ctx.fillStyle='#f60'; ctx.fillRect(125,1,62,20);
                ctx.fillStyle='#069'; ctx.font='14px Arial'; ctx.fillText('DG FP',2,15);
                ctx.fillStyle='rgba(102,204,0,0.7)'; ctx.font='18px Georgia'; ctx.fillText('DG FP',4,45);
                ctx.beginPath(); ctx.arc(50,50,50,0,Math.PI*2,true); ctx.closePath(); ctx.fill();
                const g=ctx.createLinearGradient(0,0,240,0); g.addColorStop(0,'red'); g.addColorStop(1,'blue');
                ctx.fillStyle=g; ctx.fillRect(100,30,80,20);
                c.push(cv.toDataURL());
            } catch(e) { c.push('canvas-err'); }

            // WebGL
            try {
                const gl = document.createElement('canvas').getContext('webgl');
                if(gl) {
                    const d = gl.getExtension('WEBGL_debug_renderer_info');
                    if(d) { c.push(gl.getParameter(d.UNMASKED_VENDOR_WEBGL)||''); c.push(gl.getParameter(d.UNMASKED_RENDERER_WEBGL)||''); }
                    c.push(gl.getParameter(gl.VERSION)||''); c.push(gl.getParameter(gl.MAX_TEXTURE_SIZE)||'');
                }
            } catch(e) { c.push('webgl-err'); }

            // Audio
            try {
                const a = new (window.AudioContext||window.webkitAudioContext)();
                c.push(a.sampleRate||''); c.push(a.destination.maxChannelCount||''); a.close();
            } catch(e) { c.push('audio-err'); }

            c.push(navigator.maxTouchPoints||0);
            c.push('ontouchstart' in window ? 1 : 0);
            c.push(navigator.deviceMemory||'unknown');

            // Hash
            const raw = c.join('|||');
            try {
                const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(raw));
                return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('').substring(0,48);
            } catch(e) {
                let h=0; for(let i=0;i<raw.length;i++){h=((h<<5)-h)+raw.charCodeAt(i);h|=0;}
                return Math.abs(h).toString(36)+'-'+btoa(raw.substring(0,64)).substring(0,24);
            }
        }
